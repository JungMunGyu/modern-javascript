<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hanoi tower</title>
    <script>
        function start(){
            var n = parseInt(window.prompt("숫자를 입력"));
            function hanoi(n, a, b, c){
                if(n<1){return;}
                hanoi(n-1, a, c, b);
                console.log(n + " 번째 원반 : " + a + " -> " + c);
                hanoi(n-1, b, a, c);
            }
            hanoi(n, "A", "B", "C");
        }
    </script>
</head>
<body>
    <input type="button" value = "하노이 탑 계산" onclick = "start()">
</body>
</html>
